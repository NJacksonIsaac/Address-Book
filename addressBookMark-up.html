<!DOCTYPE html>
<html>
<head>
    <title>Climb Challenge</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="addressBookStyles.css">
  </head>
  <div class="design">
  <body>
      <div id = "#adsressbook">
        <h1 class="title">Address Book</h1>
      </div>
        <hr>
        <hr>
          <br>

        <h2>Add New Address</h2>
          <form>
            <div class="inputField">
              <span>First Name</span><br>
              <input id="firstName" type="text" style="width: 300px;"/><br>
                <br>
              <span>Last Name</span><br>
              <input id="secondName"  type="text" style="width: 300px;"/><br>
                <br>
              <span>Contact Address</span><br>
              <input id="contact" type="text" style="width: 300px;"/><br>
                <br>
              <span>Phone Number</span><br>
              <input id="phone" type="text" style="width: 300px;"/><br>
                <br>
              <span>E-mail Address</span><br>
              <input id="email" value="e.g: njackson@yahoo.com" type="text" style="width: 300px;"/><br>
                <br>
              <span>Upload Image</span><br>
              <input id="img" type="file"/><br>
                <br>
              <button id = "add" type="button" >Submit</button><br>
            </div>
        </form>
            <div class="left">
              <h2>Names</h2>
                <div class= "content">
                </div>
            </div>
            <div class="right">
              <h2>Details</p>
                <div class = "details">
                </div>
            </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="addressBookJQuery.js"></script>
   </div>
</body>

</html>
